<div class="flex justify-center p-10">
  <div class="flex flex-col items-center">
    
         <nav aria-label="Page navigation">

          <ul class="pagination">
          {% if page_elements.has_previous %}
           <li class="page-item">
{#               <a class="page-link" href="?page={{ pages.previous_page_number }}">Prev</a>#}
               <a class="inline-flex items-center py-2 px-4 text-sm font-medium text-white bg-gray-800 rounded-r hover:bg-gray-900 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white"
                  href="?page={{ page_elements.previous_page_number }}">
                   <svg class="ml-2 w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M12.293 5.293a1 1 0 011.414 0l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-2.293-2.293a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>

                   Prev</a>
           </li>
          {% endif %}
          {% for i in page_nums %}
            <li class="page-item">
{#                <a class="page-link" href="?page={{ forloop.counter  }}">{{ forloop.counter }}</a>#}
                <a class="page-link bg-dark  text-white"
                   href="?page={{ forloop.counter  }}">{{ forloop.counter }}</a>
            </li>
          {% endfor %}
              {% if page_elements.has_next %}
         <li class="page-item">
{#             <a class="page-link" href="?page={{ pages.next_page_number }}">Next</a>#}
             <a class="inline-flex items-center py-2 px-4 text-sm font-medium text-white bg-gray-800 rounded-l border-0 border-l border-gray-700 hover:bg-gray-900 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white"
                href="?page={{ page_elements.next_page_number }}">
                 Next
                      <svg class="mr-2 w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M7.707 14.707a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l2.293 2.293a1 1 0 010 1.414z" clip-rule="evenodd"></path></svg>

             </a>
         </li>
          {% endif %}
          </ul>
        </nav>
  </div>
</div>
